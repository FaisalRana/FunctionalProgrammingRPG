<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Create Your RPG Character</title>
</head>

<body>
  <div class="container">
    <form id="attribute-form">
      <label for="name-input">Enter Name:</label>
      <input type="text" id="name-input">
      <label for="name-input">Assign health:</label>
      <input type="number" id="health-input">
      <label for="name-input">Assign agility:</label>
      <input type="number" id="agility-input">
      <label for="name-input">Assign intelligence:</label>
      <input type="number" id="intelligence-input">
      <label for="name-input">Assign strength:</label>
      <input type="number" id="strength-input">
      <label for="name-input">Assign stealth:</label>
      <input type="number" id="stealth-input">
      <button type="submit">Create</button>  
  </form>

  <div class="hiddenOutput">
    <h1>Your Created Character:</h1>
    <h3><div id="name-value"></div></h3>
    <h3><div id="health-value"></div></h3>
    <h3><div id="agility-value"></div></h3>
    <h3><div id="intelligence-value"></div></h3>
    <h3><div id="strength-value"></div></h3>
    <h3><div id="stealth-value"></div></h3>
    <ul id="response"></ul>
  </div>
</div>
</body>
</html>
